<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-show="data.empty" ng-hide="data.error || data.batches">
    <h2 class="sub-header">All Batches</h2>
    <p>
        No Batch have been added yet
    </p>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-hide="data.error || data.empty" ng-show="data.batches">
    <h2 class="sub-header">All Batches</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Unique Number</th>
                    <th>Number of Questions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data.batches">
                    <td>{{$index++}}</td>
                    <td>{{item.UniqueNumber}}</td>
                    <td>{{item.QuestionCount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
